<div class="col-md-12">
	<h3>{{title}}</h3>

	<div class="alert alert-success" *ngIf="status == 'success'">
		You have registered successfully, connect
		<a [routerLink]="['/login']">here</a>.
	</div>

	<div class="alert alert-danger" *ngIf="status == 'error'">
		You haven't registered correctly
	</div>

	<form #registerForm="ngForm" (ngSubmit)="onSubmit();registerForm.reset();" class="col-md-7 no-padding">
		<p>
			<label>Name</label>
			<input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name" required />
			<span *ngIf="!name.valid && name.touched">Name not valid</span>
		</p>

		<p>
			<label>Surname</label>
			<input type="text" class="form-control" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required />
			<span *ngIf="!surname.valid && surname.touched">Surname not valid</span>
		</p>

		<p>
			<label>Email</label>
			<input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" required />
			<span *ngIf="!email.valid && email.touched">Email not valid</span>
		</p>

		<p>
			<label>Password</label>
			<input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" required />
			<span *ngIf="!password.valid && password.touched">Password not valid</span>
		</p>

		<input type="submit" value="Register" class="btn btn-success" [disabled]="!registerForm.form.valid" />
	</form>
</div>
